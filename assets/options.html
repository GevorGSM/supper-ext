<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SubSpeaker Options</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 data-i18n="options_heading"></h1>
    <span id="hotkeys-link" data-i18n="options_hotkeys_link"></span>

    <div class="label" data-i18n="options_activate_scroller"></div>
    <label><input type="radio" name="scroller" value="1" />On</label>
    <label><input type="radio" name="scroller" value="0" />Off</label>

    <div class="label" data-i18n="options_activate_clipboard_data"></div>
    <label><input type="radio" name="clipboardData" value="1" />On</label>
    <label><input type="radio" name="clipboardData" value="0" />Off</label>

    <div class="label" data-i18n="options_partly_screen_shot"></div>
    <label><input type="radio" name="partlyScreenShot" value="1" />On</label>
    <label><input type="radio" name="partlyScreenShot" value="0" />Off</label>

    <div class="label" data-i18n="options_history_detect"></div>
    <label><input type="radio" name="historyDetect" value="1" />On</label>
    <label><input type="radio" name="historyDetect" value="0" />Off</label>

    <div class="label">
        <span data-i18n="recognition_languages"></span>
        <select id="recognitionLanguages">
            <option value="">Auto select</option>
        </select>
    </div>

    <div class="label">
        <span data-i18n="translation_languages_heading"></span>
        <select id="translationLanguages">
            <option value="">Auto select</option>
        </select>
    </div>

    <div class="label">
        <span data-i18n="languages_heading"></span>
        <select id="languages">
            <option value="">Auto select</option>
        </select>
    </div>

    <div class="label">
        <span data-i18n="options_voice_label"></span>
        <select id="voices">
            <option value="">Auto select</option>
        </select>
    </div>

    <div class="label">
        <span data-i18n="options_rate_label"></span>
        <i id="rate-edit-button" class="material-icons">mode_edit</i>
    </div>
    <div class="slider">
        <input id="rate" name="rate" type="range" min="-1" max="1" step="0.05">
    </div>
    <div id="rate-input-div">
        <input id="rate-input" type="text" maxlength="5" />x
    </div>
    <div id="rate-warning" class="warning" data-i18n="options_rate_warning"></div>

    <div class="label" data-i18n="options_pitch_label"></div>
    <div class="slider">
        <input id="pitch" name="pitch" type="range" min="0" max="2" step="0.05">
    </div>

    <div class="label" data-i18n="options_volume_label"></div>
    <div class="slider">
        <input id="volume" name="volume" type="range" min="0" max="1" step="0.025">
    </div>

    <div class="buttons">
        <button id="save" data-i18n="options_save_button"></button>
        <button id="reset" data-i18n="options_reset_button"></button>
    </div>

    <span class="status success" data-i18n="options_success_status"></span>

    <script src="options.js"></script>
</body>
</html>
