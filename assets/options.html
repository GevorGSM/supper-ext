<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SubSpeaker Options</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 data-i18n="options_heading"></h1>
    <span id="hotkeys-link" data-i18n="options_hotkeys_link"></span>

    <div class="label" data-i18n="options_activate_scroller"></div>
    <label><input type="radio" name="scroller" value="1" />On</label>
    <label><input type="radio" name="scroller" value="0" />Off</label>

    <div class="label" data-i18n="options_partly_screen_shot"></div>
    <label><input type="radio" name="partlyScreenShot" value="1" />On</label>
    <label><input type="radio" name="partlyScreenShot" value="0" />Off</label>

    <div class="buttons">
        <button id="save" data-i18n="options_save_button"></button>
        <button id="reset" data-i18n="options_reset_button"></button>
    </div>

    <span class="status success" data-i18n="options_success_status"></span>

    <script src="options.js"></script>
</body>
</html>
