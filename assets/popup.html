<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supper Ext</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <script src="popup.js"></script>
</head>
<body>

    <div class="buttons">
        <div class="section">
            <button id="scroller">
                <i class="material-icons button-1 toggle_off">check_box_outline_blank</i>
                <i class="material-icons button-1 toggle_on">check_box</i>
            </button>

            <div data-i18n="options_scroller_hint"></div>
        </div>

        <div class="section">
            <button id="screenShot">
                <i class="material-icons button-1">photo_camera</i>
            </button>

            <div data-i18n="options_screen_shot_all"></div>
        </div>

        <div class="section">
            <button id="partlyScreenShot">
                <i class="material-icons button-1 toggle_off">check_box_outline_blank</i>
                <i class="material-icons button-1 toggle_on">check_box</i>
            </button>

            <div data-i18n="options_partly_screen_shot"></div>
        </div>

        <div class="section">
            <button id="historyDetect">
                <i class="material-icons button-1 toggle_off">check_box_outline_blank</i>
                <i class="material-icons button-1 toggle_on">check_box</i>
            </button>

            <div data-i18n="options_history_detect"></div>
        </div>

        <div class="section">
            <button id="subtitleOpen">
                <i class="material-icons button-1 toggle_off">check_box_outline_blank</i>
                <i class="material-icons button-1 toggle_on">check_box</i>
            </button>

            <div data-i18n="options_open_subtitle"></div>
        </div>

        <div class="section">
            <div id="okGoogle">
                <div class="google-microphone">
                    <div class="shadow">
                        <div class="gn">
                            <div class="mc"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-i18n="options_ok_google"></div>
        </div>

        <div class="section">
            <button id="qrGenerator">
                <i class="material-icons button-1 toggle_off">keyboard_arrow_down</i>
                <i class="material-icons button-1 toggle_on">keyboard_arrow_up</i>
            </button>

            <div data-i18n="options_qr_generator"></div>
        </div>
        <div id="qrBlock">
            <label>
                <span data-i18n="options_qr_generator_label"></span>
                <input type="text" name="qrGeneratingText">
            </label>
            <canvas id="qrBlockCanvas"></canvas>
        </div>

        <div class="section">
            <button id="qrScanner">
                <i class="material-icons button-1 toggle_off">keyboard_arrow_down</i>
                <i class="material-icons button-1 toggle_on">keyboard_arrow_up</i>
            </button>

            <div data-i18n="options_qr_scanner"></div>
        </div>
        <div id="qrScannerBlock">
            <h1>Scan from WebCam:</h1>
            <div>
                <b>Device has camera: </b>
                <span id="cam-has-camera">true</span>
                <br>
                <video muted="" playsinline="" id="qr-video"></video>
            </div>
            <div>
                <select id="inversion-mode-select">
                    <option value="original">Scan original (dark QR code on bright background)</option>
                    <option value="invert">Scan with inverted colors (bright QR code on dark background)</option>
                    <option value="both">Scan both</option>
                </select>
                <br>
            </div>
            <b>Detected QR code: </b>
            <span id="cam-qr-result">None</span>
            <br>
            <b>Last detected at: </b>
            <span id="cam-qr-result-timestamp"></span>
            <hr>

            <h1>Scan from File:</h1>
            <input type="file" id="file-selector">
            <b>Detected QR code: </b>
            <span id="file-qr-result">None</span>
        </div>
    </div>
</body>
</html>
